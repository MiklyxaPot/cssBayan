<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>CSSBAYAN</title>
</head>

<body>
   <div class="contaner">
      <h1 class="title">CSS Bayan </h1>
      <ul class="list">
         <li class="item">
            <input type="radio" name="accordion" id="first" checked>
            <label class="item-label" for="first">
               <div class="item-title">Take a junior please <span class="item-icon">&times;</span></div>
               <div class="content">
                  <img src="./image/junior-russian.svg" alt="Take a junior please">
               </div>
            </label>

         </li>
         <li class="item">
            <input type="radio" name="accordion" id="second">
            <label class="item-label" for="second">
               <div class="item-title">Feature in disguise <span class="item-icon">&times;</span></div>
               <div class="content">
                  <img src="./image/feature-in-disguise.svg" alt="Feature in disguise">
               </div>
            </label>


         </li>
         <li class="item">
            <input type="radio" name="accordion" id="third">
            <label class="item-label" for="third">
               <div class="item-title">Git problem <span class="item-icon">&times;</span></div>
               <div class="content">
                  <img src="./image/git-problem.svg" alt="Git problem">
               </div>
            </label>


         </li>
         <li class="item">
            <input type="radio" name="accordion" id="fourth">
            <label class="item-label" for="fourth">
               <div class="item-title"> Slothzy <span class="item-icon">&times;</span></div>
               <div class="content">
                  <img src="./image/slothzy.svg" alt="Slothzy">
               </div>
            </label>
         </li>
      </ul>
   </div>
</body>

</html>
